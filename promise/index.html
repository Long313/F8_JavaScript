<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        function sleep(ms){
            return new Promise( resolve => {
                setTimeout(function(){
                    resolve();
                },ms)
            })
        }
        sleep(1000)
            .then(function(){
                console.log(1);
                return sleep(1000);
            })
            .then(function(){
                console.log(2);
                return sleep(1000);
            })
            .then(function(){
                console.log(3);
                return sleep(1000);
            })
    </script>
</body>
</html>
