<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="decs">Cùng nhau học lập trình miễn phí tại F8</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <div>
                    <div>
                        <input type="text" name="fullname" id="fullname" placeholder="VD: Sơn Đặng">
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div>
                    <input type="radio" value="male" name="gender">
                    Nam
                </div>
                <div>
                    <input type="radio" value="female" name="gender">
                    Nữ
                </div>
                <div>
                    <input type="radio" value="orther" name="gender">
                    Khác
                </div>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validation.js"></script>
    <script>
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6),
            Validator.isRequired('#password_confirmation'),
            Validator.isRequired('input[name="gender"]'),
            Validator.isComfirmed('#password_confirmation',function() {
                return document.querySelector('#form-1 #password').value;
            },'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit: function(data) {
            // Call API
            console.log(data);
        }
      })
    </script>
</body>
</html>
